language: c
script:
   - ./configure
   - omake -k

install:
   # Add PPA to download from.
   - sudo apt-add-repository -y ppa:pippijn/ppa
   - sudo apt-get update
   # Package dependencies.
   - sudo apt-get install omake ocaml ocaml-native-compilers ocaml-findlib gcc-multilib rubber texlive-latex-extra

# whitelist
branches:
   only:
      - master
      - /.*\/staging/
